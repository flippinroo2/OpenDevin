[tool.poetry.group.open_devin]
optional = false

[tool.poetry.group.open_devin.dependencies]
datasets = "*"
docker = "*"
chromadb = "*"
cython="*"
fastapi = "*"
google-generativeai = "*"
json_repair = "*"
llama-index = { path = "../../libraries/libraries/llama_index", develop = true } # Needs to be on tag 0.9.48 or 0.10.26
